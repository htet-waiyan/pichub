<div class="row" ng-repeat="result in resultList">
  <div class="col-xs-12 col-md-10">
    <a ui-sref="profile({username:result.username})">{{result.username}}</a>
  </div>
  <div class="col-xs-12 col-md-2">
    <button class="btn btn-primary" ng-click="profileCtrl.followUser(result._id,result.username)">Follow</button>
  </div>
</div>
